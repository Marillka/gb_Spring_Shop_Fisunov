<div>
    <p></p>

    <h3>Корзина</h3>
    <p></p>
    <button type="button" class="btn btn-outline-danger" ng-click="clearCart()">Очистить корзину</button>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ci in cart.items">
            <td>{{ci.productTitle}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeQuantity(ci.productTitle, -1)">-</button>
                {{ci.quantity}}
                <button class="btn btn-primary" ng-click="changeQuantity(ci.productTitle, 1)">+</button>
            </td>
            <td>{{ci.pricePerProduct + ' x ' + ci.quantity + ' = ' + ci.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Итого:</td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <button class="btn btn-secondary" ng-click="guestCreateOrder()" ng-show="!isUserLoggedIn()">Оформить заказ</button>

    <li class="nav-item" ng-show="isUserLoggedIn()">
        <form class="align-middle" ng-submit="createOrder()">
            <div class="input-group input-group-sm">

                <div class="form-outline flex-fill mb-0">
                    <input type="text"  class="form-control" ng-model="newOrder.address"/>
                    <label class="form-label">Адрес доставки</label>
                </div>

                <div class="form-outline flex-fill mb-0">
                    <input type="text" class="form-control" ng-model="newOrder.telephone"/>
                    <label class="form-label" >Номер телефона</label>
                </div>


                <button class="btn btn-primary"  ng-click="submit" ng-show="isUserLoggedIn()">Оформить заказ</button>
            </div>
        </form>
    </li>


    <p></p>


</div>

<div ng-show="cart.items.length == 0">
    <p>Ваша корзина пуста</p>
</div>

</div>
